<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <h1>Google</h1>
        </div>
        <h2>Welcome to Google</h2> 
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="username" class="login-input" required>
            <input type="password" placeholder="Password" class="login-input" required>
            <button type="button" id="loginButton" class="login-button">LOGIN</button>
            <p class="register-text">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</body>
</html>
